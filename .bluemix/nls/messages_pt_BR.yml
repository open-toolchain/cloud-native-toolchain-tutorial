template.name: "Tutorial do Garage Method com o Cloud Foundry"
template.description: "Essa cadeia de ferramentas demonstra as práticas do DevOps apresentadas no IBM Cloud Garage Method. A cadeia de ferramentas é pré-configurada para entrega contínua, controle de versão, automação de teste, bem como monitoramento e operações automatizados. Ele vem com um app de amostra gravado em Node.js [Express 4](http://expressjs.com/), que você pode ampliar ainda mais. Este código de amostra é usado em um [tutorial](https://www.ibm.com/cloud/garage/content/course/garage-method-for-cloud-advocate/0) que explica como configurar uma cadeia de ferramentas para o desenvolvimento nativo da nuvem.
  
  \n\nPara configurar e executar estágios do pipeline, você poderá precisar registrar-se em outras ferramentas e serviços. O tutorial guia você nesses detalhes.
  
  \n\nEsta cadeia de ferramentas usa ferramentas que são parte do serviço Continuous Delivery. Se uma instância desse serviço ainda não estiver no Grupo de recursos ou na organização selecionada, quando você clicar em **Criar**, ela será incluída automaticamente com o plano grátis [Lite](/catalog/services/continuous-delivery/) selecionado.
  
  \n\nPara iniciar, clique em **Criar**.
  
  \n\nPara obter instruções passo a passo, siga o [tutorial](https://www.ibm.com/cloud/garage/content/course/garage-method-for-cloud-advocate/0)."
template.gettingStarted: "**Sua cadeia de ferramentas está pronta!**
