template.name: "Garage Method チュートリアル (Cloud Foundry)"
template.description: "このツールチェーンでは、IBM  Cloud Garage Method で特徴づけられる DevOps の活動が示されます。このツールチェーンは、継続的デリバリー、ソース管理、テスト自動化、自動化されたモニター、および自動化された操作用に事前構成されています。これには、Node.js [Express 4](http://expressjs.com/) で作成されたサンプル・アプリが付属します。このアプリは、さらに拡張できます。このサンプル・コードは、クラウド・ネイティブ開発用にツールチェーンを構成する方法が説明されている[チュートリアル](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_flow)で使用されます。\n\nパイプラインのステージをセットアップして実行するには、他のツールやサービスの登録が必要となることがあります。このチュートリアルに詳しい手引きが記載されています。\n\nこのツールチェーンは、Continuous Delivery サービスに含まれるツールを使用します。そのサービスのインスタンスが選択した組織にない場合は、**「作成」**をクリックすると、無料の[ライト](/catalog/services/continuous-delivery/)・プランが選択されてインスタンスが自動的に追加されます。\n\n開始するには、**「作成」**をクリックしてください。\n\nステップバイステップの説明については、[チュートリアル](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_flow)を参照してください。"
template.gettingStarted: "**ツールチェーンの準備ができました。**\n**クイック・スタート:** Git リポジトリーに対する変更をコミットし、新しいビルドおよびデプロイメントをトリガーしてください。ステップバイステップの説明については、このツールチェーンの[チュートリアル](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_flow)を参照してください。"
