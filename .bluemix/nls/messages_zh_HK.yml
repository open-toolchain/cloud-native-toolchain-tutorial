template.name: "Cloud Foundry 隨附的 Garage Method 指導教學"
template.description: "此工具鏈示範 Bluemix Garage Method 中特有的 DevOps 作法。此工具鏈已針對 Continuous Delivery、來源控制、測試自動化，以及自動監視及作業進行預先配置。其隨附以 Node.js 撰寫的範例應用程式 [Express 4](http://expressjs.com/)，您可以進一步擴充。此範例程式碼用於[指導教學](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_flow)，說明如何配置工具鏈進行雲端原生開發。\n\n若要設定及執行管線的階段，您可能需要登錄其他工具或服務。此指導教學會引導您逐步瞭解這些細節。\n\n此工具鏈使用 Continuous Delivery 服務的部分工具。當您按一下**建立**時如果選取的組織中尚未具有該服務的實例，則將自動新增已搭配選取免費 [Lite](/catalog/services/continuous-delivery/) 方案的實例。\n\n若要開始，請按一下**建立**。\n\n如需逐步指示，請遵循[指導教學](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_flow)。"
