template.description: "Questa toolchain dimostra le pratiche DevOps messe in evidenza in IBM  Cloud Garage Method. La toolchain è preconfigurata per distribuzione continua, controllo origine, automazione del test e per monitoraggio automatizzato e operazioni. Viene distribuita con un'app di esempio scritta in Node.js [Express 4](http://expressjs.com/), che è possibile estendere ulteriormente. Questo codice di esempio viene utilizzato in un [supporto didattico](https://www.ibm.com/cloud/garage/content/course/garage-method-for-cloud-advocate/0) che illustra in che modo configurare una toolchain per lo sviluppo di cloud nativo.
  
  Per configurare ed eseguire gli stage della pipeline, è necessario registrarsi agli altri strumenti o servizi. L'esercitazione guida l'utente attraverso questi dettagli.
  
  Questa toolchain usa strumenti di Continuous Delivery. Se un'istanza di tale servizio non è già presente nell'organizzazione o nel gruppo di risorse selezionato, quando si fa clic su **Crea**, viene automaticamente aggiunta al piano gratuito [Lite](/catalog/services/continuous-delivery/) selezionato.
  
  Per iniziare, fare clic su **Crea**.
  
  Per le istruzioni passo dopo passo fare riferimento al [supporto didattico](https://www.ibm.com/cloud/garage/content/course/garage-method-for-cloud-advocate/0)."
