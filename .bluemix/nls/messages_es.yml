template.name: "Guía de aprendizaje para Garage Method con Cloud Foundry"
template.description: "Esta cadena de herramientas demuestra las prácticas de DevOps destacadas en IBM Cloud Garage Method. La cadena de herramientas está configurada de forma previa para entrega continua, control de origen, automatización de pruebas y supervisión y pruebas automatizadas. Viene con una aplicación de ejemplo escrita en Node.js [Express 4](http://expressjs.com/), que puede ampliar con posterioridad. Este código de ejemplo se utiliza en la [guía de aprendizaje](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_flow) que explica cómo configurar una cadena de herramientas para el desarrollo nativo y de nube.\n\nPara configurar y ejecutar etapas del conducto, es posible que necesite registrarse para otras herramientas o servicios. La guía de aprendizaje le guía a través de esos detalles.\n\nEsta cadena de herramientas utiliza herramientas que forman parte del servicio de Continuous Delivery. Si aún no hay una instancia de dicho servicio en la organización o el grupo de recursos seleccionado, cuando pulse **Crear**, se añadirá automáticamente con el plan sin coste [Lite](/catalog/services/continuous-delivery/) seleccionado.\n\nPara comenzar, pulse **Crear**.\n\nPara obtener instrucciones detalladas paso a paso, siga la [guía de aprendizaje](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_flow)."
template.gettingStarted: "**¡Su cadena de herramientas está lista!**\n**Inicio rápido:** Confirmar un cambio en el repositorio Git para desencadenar una nueva compilación y despliegue. Para obtener instrucciones detalladas paso a paso, consulte la [guía de aprendizaje](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_flow)  para esta cadena de herramientas."
