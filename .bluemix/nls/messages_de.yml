template.name: "Garage Method-Lernprogramm mit Cloud Foundry"
template.description: "Diese Toolchain demonstriert die DevOps-Verfahren, die in IBM Cloud Garage Method eingesetzt werden. Die Toolchain ist für die kontinuierliche Bereitstellung, Quellcodeverwaltung, Testautomatisierung sowie automatisierte Überwachung und Operationen vorkonfiguriert. Sie wird mit einer Beispielapp geliefert, die in Node.js [Express 4](http://expressjs.com/) geschrieben ist und von Ihnen erweitert werden kann. Dieser Beispielcode wird in einem [Lernprogramm](https://www.ibm.com/cloud/garage/content/course/garage-method-for-cloud-advocate/0) verwendet, das erklärt, wie Sie eine Toolchain für die cloudnative Entwicklung konfigurieren.
  
  \n\nUm die Phasen der Pipeline einrichten und ausführen zu können, müssen Sie sich möglicherweise für andere Tools oder Services registrieren. Das Lernprogramm führt Sie durch diese Details.
  
  \n\nDiese Toolchain verwendet Tools, die Teil des Continuous Delivery-Service sind. Wenn sich noch keine Instanz dieses Service in der ausgewählten Ressourcengruppe oder Organisation befindet, wird sie automatisch hinzugefügt, wenn Sie auf **Erstellen** klicken. Dabei ist der kostenlose Plan [Lite](/catalog/services/continuous-delivery/) ausgewählt.
  
  \n\nKlicken Sie auf **Erstellen**, um zu beginnen.
  
  \n\nSchrittweise Anweisungen finden Sie im [Lernprogramm](https://www.ibm.com/cloud/garage/content/course/garage-method-for-cloud-advocate/0)."
template.gettingStarted: "**Ihre Toolchain steht bereit!**
