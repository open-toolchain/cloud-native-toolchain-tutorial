template.name: "Tutoriel Garage Method avec Cloud Foundry"
template.description: "Cette chaîne d'outils illustre les pratiques DevOps appliquées dans Bluemix Garage Method. Elle est préconfigurée pour la distribution continue, le contrôle des sources et l'automatisation des tests, ainsi que pour la surveillance et les opérations automatisées. Elle est fournie avec un modèle d'application écrit en Node.js [Express 4](http://expressjs.com/), que vous pouvez continuer à étendre. Cet exemple de code est utilisé dans un [tutoriel](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_flow) qui explique comment configurer une chaîne d'outils en vue du développement natif du cloud.\n\nPour configurer et exécuter les phases du pipeline, vous devrez peut-être vous enregistrer auprès d'autres outils ou services. Le tutoriel vous guide tout au long de ce processus.\n\nCette chaîne d'outils utilise des outils qui font partie du service Continuous Delivery. Si aucune instance de ce service n'existe dans l'organisation sélectionnée, elle est automatiquement ajoutée, lorsque vous cliquez sur **Créer**, avec le plan gratuit [Lite](/catalog/services/continuous-delivery/) sélectionné.\n\nPour commencer, cliquez sur **Créer**.\n\nPour obtenir des instructions étape par étape, reportez-vous au [tutoriel](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_flow)."
template.gettingStarted: "**Votre chaîne d'outils est prête !**\n**Démarrage rapide :** validez une modification dans le référentiel Git afin de déclencher une nouvelle génération et un nouveau déploiement. Pour obtenir des instructions étape par étape, reportez-vous au [tutoriel](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_flow) relatif à cette chaîne d'outils."
