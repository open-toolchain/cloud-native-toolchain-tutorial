template.description: "[G'Ｔｈｉｓ ｔｏｏｌｃｈａｉｎ ｄｅｍｏｎｓｔｒａｔｅｓ ｔｈｅ ＤｅｖＯｐｓ ｐｒａｃｔｉｃｅｓ ｆｅａｔｕｒｅｄ ｉｎ ｔｈｅ ＩＢＭ  Ｃｌｏｕｄ Ｇａｒａｇｅ Ｍｅｔｈｏｄ. Ｔｈｅ ｔｏｏｌｃｈａｉｎ ｉｓ ｐｒｅｃｏｎｆｉｇｕｒｅｄ ｆｏｒ ｃｏｎｔｉｎｕｏｕｓ ｄｅｌｉｖｅｒｙ, ｓｏｕｒｃｅ ｃｏｎｔｒｏｌ, ｔｅｓｔ ａｕｔｏｍａｔｉｏｎ, ａｎｄ ａｕｔｏｍａｔｅｄ ｍｏｎｉｔｏｒｉｎｇ ａｎｄ ｏｐｅｒａｔｉｏｎｓ. Ｉｔ ｃｏｍｅｓ ｗｉｔｈ ａ ｓａｍｐｌｅ ａｐｐ ｔｈａｔ ｉｓ ｗｒｉｔｔｅｎ ｉｎ Ｎｏｄｅ.ｊｓ [Ｅｘｐｒｅｓｓ 4](ｈｔｔｐ://ｅｘｐｒｅｓｓｊｓ.ｃｏｍ/), ｗｈｉｃｈ ｙｏｕ ｃａｎ ｆｕｒｔｈｅｒ ｅｘｔｅｎｄ. Ｔｈｉｓ ｓａｍｐｌｅ ｃｏｄｅ ｉｓ ｕｓｅｄ ｉｎ ａ [ｔｕｔｏｒｉａｌ](ｈｔｔｐｓ://ｗｗｗ.ｉｂｍ.ｃｏｍ/ｃｌｏｕｄ/ｇａｒａｇｅ/ｔｕｔｏｒｉａｌｓ/ｉntroduce-develop-cloud-foundry-app-toolchain) that explains how to configure a toolchain for cloud-native development.\n\nTo set up and run stages of the pipeline, you might need to register for other tools or services. The tutorial guides you through those details.\n\nThis toolchain uses tools that are part of the Continuous Delivery service. If an instance of that service isn’t already in the selected resource group or organization, when you click **Create**, it is automatically added with the free [Lite](/catalog/services/continuous-delivery/) plan selected.\n\nTo get started, click **Create**.\n\nFor step-by-step instructions, follow the [tutorial](https://www.ibm.com/cloud/garage/tutorials/introduce-develop-cloud-foundry-app-toolchain).ฏูİı｜]"
